name: currency_converter
description: A professional currency converter app with Clean Architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Network
  http: ^1.1.2
  internet_connection_checker: ^1.0.0+1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Utilities
  equatable: ^2.0.5
  intl: ^0.19.0
  flutter_native_splash: ^2.4.7



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0 
  
  #Icon Generation
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remote_alpha_ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21 
  adaptive_icon_background: "#FFFFFF" # Couleur de fond pour les icÃ´nes adaptatives Android
  adaptive_icon_foreground: "assets/app_icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/app_icon.png"
  android_12:
    image: "assets/app_icon.png"
    color: "#ffffff"
  fullscreen: true
